<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>采购单</title>
</head>
<style type="text/css">
@page{size:A4 portrait;margin:10mm;}
body{font-size:14px;color:#000;background-color:#fff;margin:0mm;size:A4;}

h2{width:100%;text-align:center;}
table{border-collapse:collapse;width:100%;border-color:#000;}

.package{page-break-inside:avoid;padding-bottom:15px;margin-bottom:5px;border-bottom:1px #ccc dotted ;}
.blod{font-weight:bold;}
</style>
<body>
<h4>日期：</h4>
<table border="1">
    <tbody>
        <tr align="center">
            <td width="10%">货号</td>
            <td width="38%">名称</td>
            <td width="20%">规格</td>
            <td width="6%">优惠</td>
            <td width="8%">售价</td>
            <td width="6%">总数</td>
            <td width="12%">采购金额</td>
        </tr>
        <!-- {foreach from=$goods_list item=goods} -->
        <tr>
            <td align="center">{$goods.goods_sn}</td>
            <td>{$goods.goods_name}</td>
            <td>{$goods.goods_attr}</td>
            <td align="center">{$goods.free_more}</td>
            <td align="center">{$goods.goods_price}</td>
            <td align="center">{$goods.goods_number}</td>
            <td>&nbsp;</td>
        </tr>
        <!-- {/foreach} -->
    </tbody>
</table>
</body>
</html>
